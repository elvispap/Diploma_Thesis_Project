<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

{% load static %}

<html lang="en">
<head>
	<title>Collaborations</title>
	<link rel="shortcut icon" href="http://www.iconj.com/ico/i/b/ib3f1ddfa2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static "css/index.css" %}" /> <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/lib/animate.css" %}" /> <!-- CSS -->
    
   	<link rel="stylesheet" href="{% static "css/header.css" %}" /> 

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script> -->

    
  	<script type="text/javascript" src="{% static "js/collaborations.js" %}" ></script>
  	<script type="text/javascript" src="{% static "js/lib/sessvars.js" %}" ></script>
  	<script type="text/javascript" src="{% static "js/menu.js" %}" ></script>
  	<!--<script type="text/javascript" src="{% static "js/lib/jquery.textillate.js" %}"></script>-->
  	<!--<script type="text/javascript" src="{% static "js/lib/lettering.js" %}"></script> -->
  	<!--<script type="text/javascript" src="{% static "js/lib/jquery.slimscroll.min.js" %}"></script>-->
  	
  	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBvghp-Ik4_th4dDdRBLXBbs_zzpcsckdU&sensor=false"> </script>
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
	
	<script type="text/javascript" src="{% static "js/lib/markerclusterer.js" %}" ></script>

	<script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>
	<!--<script type="text/javascript" src="{% static "js/lib/jquery.shCircleLoader-min.js" %}"></script> -->
  	<script type="text/javascript" src="../static/js/lib/jquery.approach.min.js"></script>
  
</head>
<body>

<div id="content">
	{% include "header.html" %}
	<div id="affiliations_div">
		<div id="container_affiliations"> 
			<div id="affiliations_col" >
		 		<div id="row1">
		 			<div id="search_div">
		 				<input type="text" id="search_affiliation" class="search_div" placeholder="Search here..." size="35">
      				</div>
      				<div id="show_hide_bnts">
			 			<img class="pointer show_hide_btn" id="hide_affiliations_col" src="{% static "img/left_arrow.png" %}" alt="hide affiliations" height="20" width="20"> 
			 			<img class="pointer show_hide_btn" id="show_affiliations_col" src="{% static "img/right_arrow.png" %}" alt="hide affiliations" height="20" width="20"> 
			 		</div> 
      			</div>
		 		<div id="affiliations">
			 		{% if affiliations %}		
					<ul id="affiliations_ul">
						{% for affiliation in affiliations %}
							<li> <a class="affiliation pointer" id="{{affiliation.affiliation_location}}" >{{affiliation.affiliation_name}}</a></li>
						{% endfor %}
					</ul>
					{% endif %}
				</div>
		 	</div>
		 	<div id="map_col_2" ></div>
		</div>
	</div>
		
	
	

</div> 
{% include "footer.html" %}
	

</body>

</html>
